widgetParams:
  -
    name: SURI_PROJECT
    description: 'Project IDs/paths, separated by a comma'
    type: TEXT
    usageExample: '1234,mygroup/myproject'
    required: true
  -
    name: SURI_DATE
    description: 'Retrieve the releases from a precise date'
    usageTooltip: 'Required format is DDMMYYYY. If defined, it is not necessary to select a period. The precise date takes priority over the period.'
    type: TEXT
    usageExample: '31122020'
    required: false
  -
    name: SURI_PERIOD
    description: 'Retrieve the releases from a period'
    usageTooltip: 'If defined, it is not necessary to define a precise date. The precise date takes priority over the period.'
    type: COMBO
    possibleValuesMap:
      - jsKey: Year
        value: Year
      - jsKey: Month
        value: Month
      - jsKey: Week
        value: Week
      - jsKey: Day
        value: Day
    required: false
  -
    name: SURI_NUMBER_OF_PERIOD
    description: 'Unit of the selected period'
    type: NUMBER
    usageExample: 1
    required: false
  -
    name: SURI_DISPLAY_TICKS_FOR_RELEASES
    description: 'Source ticks on release dates'
    type: BOOLEAN
    defaultValue: true
    required: false
  -
    name: SURI_DISPLAY_RELEASES_NAMES
    description: 'Display the releases names'
    type: BOOLEAN
    defaultValue: true
    required: false
