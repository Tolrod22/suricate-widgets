widgetParams:
  -
    name: 'SURI_TITLE'
    description: 'Widget title'
    type: TEXT
    usageExample: 'My title'
    required: true
  -
    name: 'SURI_SEARCH_BY_IDENTIFIER'
    description: 'Filter users by identifier. Substring accepted'
    type: TEXT
    usageExample: 'jack_smith'
    required: false
  -
    name: 'SURI_SEARCH_BY_NAME'
    description: 'Filter users by name. Substring accepted'
    type: TEXT
    usageExample: 'Jack'
    required: false
  -
    name: 'SURI_STATE'
    description: 'Filter users by state'
    type: COMBO
    possibleValuesMap:
      - jsKey: active
        value: active
      - jsKey: blocked
        value: blocked
    required: false
